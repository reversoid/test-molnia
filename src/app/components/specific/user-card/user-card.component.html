<nz-card>
  <h3 nz-typography>{{user.name}} {{user.surname}}</h3>
  
  <div class="buttons">
    <button nz-button nzType="primary">Edit</button>
    <button
      nz-button
      nzType="primary"
      nzDanger="danger"
      (click)="userService.removeUser(user.id)"
      >Remove</button>
  </div>
</nz-card>
